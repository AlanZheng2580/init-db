# You can configure and generate this file in https://www.bytebase.com/sql-review-guide
template: bb.sql-review.prod # Need to provide the template id
ruleList:
  - type: naming.table
    level: ERROR
    payload:
      format: "^[a-z0-9]+(_[a-z0-9]+)*$"
  - type: naming.column
    level: WARNING
    payload:
      maxLength: 24
  - type: column.required
    level: DISABLED
  - type: table.drop-naming-convention
    level: WARNING
  - type: statement.merge-alter-table
    level: WARNING